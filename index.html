<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <title>Form Validation</title>
</head>

<body>
    <section id="section">
        <div class="input-container">
            <h1 class="heading">Form Validation</h1>

            <form class="form-container">
                <label for="text" class="text-label">Name:</label>
                <input type="text" class="inputbox" id="name-input" placeholder="Enter Full Name"><br>

                <label for="email" class="email-label">Email:</label>
                <input type="email" class="inputbox" id="email-input" placeholder="Enter Email"><br>

                <label for="phone" class="phone-label">Phone:</label>
                <input type="phone" class="inputbox" id="phone-input" placeholder="Enter Phone Number"><br>

                <label for="password" class="pass-label">Password:</label>
                <input type="password" class="inputbox" id="pass-input" placeholder="Enter Password"><br>

                <label for="password" class="Cpass-label">Confirm Password:</label>
                <input type="password" class="inputbox" id="Cpass-input" placeholder="Confirm Password"><br>

                <input type="submit" class="submit btn" placeholder="Submit">
                <input type="reset" class="reset btn" placeholder="Reset">
            </form>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>

</html>
