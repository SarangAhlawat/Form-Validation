<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link rel="icon" type="image/x-icon" href="favicon-16x16.png">
    <title>Form Validation</title>
</head>

<body>
    <section id="section">
        <div class="input-container">
            <h1 class="heading">Form Validation</h1>

            <form id="form-container">

                <label for="name-input" class="text-label">Name:</label>
                <input type="text" class="inputbox" id="name-input" placeholder="Enter Full Name"><br>
                <p class="name-error" style="position: relative; left: 1.7rem; "></p>
                <p class="name-error2" style="position: relative; left: 1.4rem;"></p>


                <label for="email-input" class="email-label">Email:</label>
                <input type="email" class="inputbox" id="email-input" placeholder="Enter Email"><br>
                <p class="email-error" style="position: relative; right: 0.35rem;"></p>


                <label for="phone-input" class="phone-label">Phone:</label>
                <input type="phone" class="inputbox" id="phone-input" placeholder="Enter Phone Number"><br>
                <p class="phone-error" style="position: relative; left: 0.15rem;"></p>


                <label for="pass-input" class="pass-label">Password:</label>
                <input type="password" class="inputbox" id="pass-input" placeholder="Enter Password"><br>
                <input type="checkbox" onclick="showPass()">Show Password<br>
                <p class="pass-error" style="position: relative; right: 0.55rem;"></p>
                <p class="pass-error2" style="position: relative; left: 0.5rem;"></p>


                <label for="Cpass-input" class="Cpass-label">Confirm Password:</label>
                <input type="password" class="inputbox" id="Cpass-input" placeholder="Confirm Password"><br>
                <p class="Cpass-error" style="position: relative; left: 0.9rem;"></p>


                <input type="submit" class="submit btn" placeholder="Submit">
                <input type="reset" class="reset btn" placeholder="Reset">
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
