<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <title>Form Validation</title>
</head>

<body>
    <section id="section">
        <div class="input-container">
            <h1 class="heading">Form Validation</h1>

            <form class="inputform" action="" onsubmit="return validateForm()">

                <div>
                    <span>Name: </span><input type="text" id="name" class="name inputbox" placeholder="Enter Full Name">
                <p id="name_error" style="color: red;"></p>

                <span>Email: </span> <input type="email" id="email" class="email inputbox" placeholder="Enter Email">
                <p class="email_error"></p>

                <span>Phone: </span> <input type="phone" id="phone" class="number inputbox"
                    placeholder="Enter Phone Number">
                <p class="phone_error"></p>

                <span>Password: </span> <input type="password" id="pass" style="position: relative; right: 0.7rem;"
                    class="pass inputbox" placeholder="Enter password">
                <p class="pass_error"></p>

                <span>Confirm Password: </span> <input type="password" id="Cpass"
                    style="position: relative; right: 2.47rem;" class="Cpass inputbox" placeholder="Confirm password">
                <p class="Cpass_error"></p>
                
                <!-- </form>
            <form class="btnform"> -->
                <input type="submit" class="submit btn" placeholder="Submit">
                <input type="reset" class="reset btn" placeholder="Reset">
                </div>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
